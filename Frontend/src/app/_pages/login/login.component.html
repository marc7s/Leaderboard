<div class="pageTitle">Login</div>
<div class="container">
    <div class="loginPane">
        <app-input-field-text [(text)]="username" placeholder="Username"></app-input-field-text>
        <app-input-field-text [(text)]="password" placeholder="Password" type="password"></app-input-field-text>
        <button (click)="login()">Login</button>
    </div>
</div>
