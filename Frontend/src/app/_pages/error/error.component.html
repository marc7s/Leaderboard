<div class="pageTitle">Error</div>
<div class="container">
    <app-highlight *ngIf="message" [size]="Large" [color]="RedColor"><span class="errorTitle">ERROR</span></app-highlight>
    <app-info-panel class="errorContainer">
        <h2 class="message">{{ message ?? 'No error encountered' }}</h2>
        <pre class="error">{{ error }}</pre>
    </app-info-panel>
</div>
