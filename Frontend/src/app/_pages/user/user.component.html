<ng-container *ngIf="trackSummaries; else default">
    <app-highlight>{{username}}</app-highlight>
    <ng-container *ngFor="let trackSummary of trackSummaries">
        <app-leaderboard [times]="trackSummary.times" [title]="trackSummary.track.shortName" class="trackSummary"></app-leaderboard>
    </ng-container>
</ng-container>

<ng-template #default>
    <app-highlight>N/A</app-highlight>
</ng-template>
