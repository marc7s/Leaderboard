<div class="pageTitle">Edit tracks</div>
<div class="container">
    <div class="box">
        <div class="title">Existing tracks</div>
    
        <app-input-field-select 
            class="input" 
            placeholder="Tracks" 
            (optionChange)="selectTrack()"
            [(value)]="trackID" 
            [options]="trackOptions">
        </app-input-field-select>
        <app-card (click)="clear()" [disabled]="!trackID">Clear</app-card>
    </div>
    
    <div class="box">
        <div class="title">{{ !trackID ? 'Add' : 'Edit' }} track</div>
        <app-input-field-select 
            class="input" 
            placeholder="Country" 
            [(value)]="countryID" 
            [options]="countryOptions">
        </app-input-field-select>
        <app-input-field-text 
            class="input" 
            placeholder="Full name" 
            [(text)]="fullName">
        </app-input-field-text>
    
        <app-input-field-text 
            class="input" 
            placeholder="Short name" 
            [(text)]="shortName">
        </app-input-field-text>
    </div>
    
    <app-card class="save" (click)="save()" [disabled]="!countryID || !shortName || !fullName">{{ !trackID ? 'Add' : 'Update' }} track</app-card>
</div>
