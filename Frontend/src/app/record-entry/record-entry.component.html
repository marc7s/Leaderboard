<div *ngIf="config && time" class="recordContainer">
    <div id="username">{{ time.username }}</div>
    <div>{{ config.game.name }}</div>
    <div>{{ config.car.shortName }}</div>
    <div>{{ config.weather.name }}</div>
    <div>{{ config.tyre.shortName }}</div>
    <div>{{ config.customSetup ? 'Custom' : 'Default' }}</div>
    <div id="time">{{time.time | time}}</div>
    <div id="valid" [class.invalid]="!time.valid"></div>
</div>
